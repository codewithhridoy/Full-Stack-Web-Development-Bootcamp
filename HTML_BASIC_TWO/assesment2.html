<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML_BASIC_TWO Assesment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are rquired</p>
    <form class="" method="get">

      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="" value="" placeholder="First Name" required>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="" value="" placeholder="Last Name" required>
      <br> <br>
      <label for="EMAIL">Email:</label>
      <input type="email" id="EMAIL" name="" value="" placeholder="name@email.com" required>

      <label for="pass">Password:</label>
      <input type="password" id="pass" name="" value="" required>

      <p>Are you over the age of 18?</p>

      <label for="y">Yes:</label>
      <input type="radio" id="y" name="age" value="">

      <label for="n">No:</label>
      <input type="radio" id="n" name="age" value="">

      <p>Do you have a Credit Card or Paypal?</p>
      <select class="" name="">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>
      </select>

      <br>  <br>

      <input type="submit" name="" value="Sign Up">

    </form>
  </body>
</html>
